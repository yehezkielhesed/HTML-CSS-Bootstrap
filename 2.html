<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="bootstrap-5.0.2/css/bootstrap.css" rel="stylesheet">
    <style>
        .custom-card {
            display: block;
            color: #333333;
            background-color: #E5E5E5;
            border: 1px solid red;
        }

        .custom-btn{
            font-size: 10px;
            padding: 2px;
            background-color: red;
        }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="row">
        <div class="col-sm-6 col-xl-4">
          <div class="custom-card px-3 my-3">Column</div>
        </div>
        <div class="col-sm-6 col-xl-4">
          <div class="custom-card">Column</div>
        </div>
        <div class="col-sm-12 col-xl-4">
          <div class="custom-card">Column</div>
        </div>
        <div class="col-sm-12 col-xl-4">
            <div class="card" style="width: 18rem;">
                <img src="./messi navi.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary custom-btn">Go somewhere</a>
                </div>
              </div>
          </div>
      </div>

      <div class="col-9">
        <div class="mb-3">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" disabled>
          </div>
      </div>

    <script src="bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
